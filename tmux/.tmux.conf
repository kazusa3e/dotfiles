# == Hotkeys ==
# prefix
unbind C-b
unbind C-x
set-option -g prefix C-x
bind-key C-x send-prefix
bind-key p set status

# split panes
unbind '"'
unbind %
bind | split-window -h
bind \\ split-window -v

# move panes
bind -r h select-pane -L
bind -r l select-pane -R
bind -r j select-pane -D
bind -r k select-pane -U

# resize panes
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

# move windows
bind -r Space last-window
bind -r o switch-client -l

# rename window
unbind ,
unbind r
bind-key r command-prompt -I "#W" "rename-window '%%'"

# choose-window
unbind w
unbind s
bind s choose-window -Z
bind w choose-session -Z

# # == List of plugins ==
set -g @plugin 'tmux-plugins/tpm'

# == Theme ==
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,o,}"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_status_modules_right "host date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"
# == Theme ==

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-processes 'ssh sshpass'

run '~/.tmux/plugins/tpm/tpm'
